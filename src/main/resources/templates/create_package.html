<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Package</title>
</head>
<body>
    <header>
        <h1>Create a New Travel Package</h1>
    </header>

    <form th:action="@{/agency/create-package}" th:object="${travelPackage}" method="post">
        <label for="name">Package Name:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required />

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}" required />

        <button type="submit">Save Package</button>
    </form>

    <footer>
        <p>&copy; 2024 Your Travel Agency. All rights reserved.</p>
    </footer>
</body>
</html>
