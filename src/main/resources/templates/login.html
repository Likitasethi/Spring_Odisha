<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF6E3; /* Light Cream */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #FFF;
            border-radius: 12px;
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px; /* Smaller Form */
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #BFECFF; /* Light Blue */
            font-size: 24px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #4B4B4B;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #CDC1FF; /* Lavender */
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #FFCCEA; /* Light Pink */
            box-shadow: 0 0 8px rgba(255, 204, 234, 0.5);
        }

        input[type="submit"] {
            background-color: #BFECFF; /* Light Blue */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            padding: 12px 0;
        }

        input[type="submit"]:hover {
            background-color: #CDC1FF; /* Lavender */
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            background-color: #BFECFF;
            transform: translateY(0);
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #4B4B4B;
        }

        p a {
            color: #FFCCEA; /* Light Pink */
            font-weight: bold;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 450px) {
            .container {
                padding: 18px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome Back!!!</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" required autofocus/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required/>
            </div>
            <input type="submit" value="Log in"/>
        </form>
        <p>Don't have an account? <a href="/registration">Register here</a></p>
    </div>

</body>
</html>
