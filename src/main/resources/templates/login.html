<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8; /* Light background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            background-color: white; /* White background for the form */
            padding: 30px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            width: 300px; /* Fixed width for the form */
        }

        h1 {
            color: #00796b; /* Teal color for the heading */
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Space below the heading */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* Full width inputs */
            padding: 10px; /* Padding inside inputs */
            margin-bottom: 15px; /* Space below each input */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 5px; /* Rounded corners for inputs */
        }

        input[type="submit"] {
            background-color: #ff5722; /* Vibrant orange for the button */
            color: white; /* White text for button */
            border: none; /* No border */
            padding: 12px; /* Padding inside the button */
            border-radius: 5px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
        }

        input[type="submit"]:hover {
            background-color: #e64a19; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        p {
            text-align: center; /* Center align paragraph text */
        }

        a {
            color: #00796b; /* Teal color for links */
            text-decoration: none; /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover for links */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back !!!</h1>
        <form th:action="@{/login}" method="post">
            <div>
                <input type="text" name="username" placeholder="Username" required autofocus/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required/>
            </div>
            <input type="submit" value="Log in"/>
        </form>
        <p>Don't have an account? <a href="/registration">Register here</a></p>
    </div>
</body>
</html>
